<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Video Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .content-wrapper {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        #video-container {
            flex: 1;
        }
        #video-container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chart-container {
            margin-bottom: 20px;
        }
        #lane-status {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        #start-detection {
            background-color: #4CAF50;
            color: white;
        }
        #start-detection:hover {
            background-color: #45a049;
        }
        #pause-detection {
            background-color: #f44336;
            color: white;
        }
        #pause-detection:hover {
            background-color: #d32f2f;
        }
        #detection-results {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .lane-status {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        .lane-status.clear {
            background-color: #4CAF50;
            color: white;
        }
        .lane-status.congested {
            background-color: #f44336;
            color: white;
        }
        .video-controls {
        margin-bottom: 10px;
        display: flex;
        gap: 10px;
    }
    
    .video-controls button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #2c3e50;
        color: white;
        cursor: pointer;
    }
    
    .video-list {
        display: none;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    .video-list.show {
        display: block;
    }
    
    .video-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .video-list li {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    
    .video-list li:hover {
        background-color: #f5f5f5;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Video Analysis</h1>
        <div class="content-wrapper">
            <div id="video-container">
                <div class="video-controls">
                    <button id="add-video">영상 추가</button>
                    <button id="show-list">목록 보기</button>
                </div>
                <div id="video-list" class="video-list">
                    <ul>
                        <li data-video="traffic_video.mp4">교통 영상 1</li>
                        <li data-video="traffic_video2.mp4">교통 영상 2</li>
                        <li data-video="traffic_video3.mp4">교통 영상 3</li>
                    </ul>
                </div>
                <video controls id="traffic-video">
                    <source src="{{ url_for('static', filename='traffic_video.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="right-column">
                <div id="chart-container">
                    <canvas id="detection-chart"></canvas>
                </div>
                <div id="lane-status"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-detection">Start Detection</button>
            <button id="pause-detection">Pause Detection</button>
        </div>
        <div id="detection-results"></div>
    </div>

    <script>
        // Initialize the socket connection
        var socket = io();
        let detectionChart;

            // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('detection-chart').getContext('2d');
            detectionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['car', 'truck', 'bus', 'motorcycle'],
                    datasets: [{
                        label: '차량 감지 수',
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            stepSize: 1
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        // 소켓 연결 시 차트 초기화
        socket.on('connect', function() {
            console.log('Connected to server');
            initChart();
        });

        // 데이터 업데이트 수신 및 차트 업데이트
        socket.on('detection_update', function(data) {
            console.log('Received detection update:', data);
            
            // 차트 데이터 업데이트
            if (detectionChart) {
                const counts = data.object_counts;
                detectionChart.data.datasets[0].data = [
                    counts['car'] || 0,
                    counts['truck'] || 0,
                    counts['bus'] || 0,
                    counts['motorcycle'] || 0
                ];
                detectionChart.update();
            }

            // 차선 상태 업데이트
            updateLaneStatus(data.lane_occupancy);
            
            // 감지된 객체 표시
            drawDetections(data.detections);
        });

        // 차선 상태 업데이트 함수
        function updateLaneStatus(laneOccupancy) {
            for (let lane in laneOccupancy) {
                const element = document.getElementById(lane);
                if (element) {
                    element.className = 'lane-status ' + laneOccupancy[lane].toLowerCase();
                    element.textContent = `${lane}: ${laneOccupancy[lane]}`;
                }
            }
        }

        // 감지된 객체 표시 함수
        function drawDetections(detections) {
            const container = document.getElementById('detections-list');
            container.innerHTML = '';
            
            detections.forEach(detection => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <span class="detection-class">${detection.class}</span>
                    <span class="detection-confidence">${(detection.confidence * 100).toFixed(1)}%</span>
                `;
                container.appendChild(item);
            });
        }

        // 감지 시작/정지 버튼 이벤트
        document.getElementById('start-detection').addEventListener('click', function() {
            socket.emit('start-detection');
            const video = document.getElementById('traffic-video');
            video.play();  // 비디오 재생 시작
        });

        document.getElementById('pause-detection').addEventListener('click', function() {
            socket.emit('pause-detection');
            const video = document.getElementById('traffic-video');
            video.pause();  // 비디오 재생 정지
        });



            // 비디오 목록 표시/숨기기 기능
        document.getElementById('show-list').addEventListener('click', function() {
            const videoList = document.getElementById('video-list');
            videoList.classList.toggle('show');
        });
        
        // 비디오 목록에서 선택 시 비디오 변경
        document.querySelectorAll('#video-list li').forEach(item => {
            item.addEventListener('click', function() {
                const videoFile = this.getAttribute('data-video');
                const video = document.getElementById('traffic-video');
                video.src = "{{ url_for('static', filename='') }}" + videoFile;
                video.load();
                document.getElementById('video-list').classList.remove('show');
            });
        });
        
        // 영상 추가 버튼 클릭 시 (실제 구현은 서버 측 로직 필요)
        document.getElementById('add-video').addEventListener('click', function() {
            alert('영상 추가 기능은 서버 측 구현이 필요합니다.');
        });
            
        
    </script>
</body>
</html>
