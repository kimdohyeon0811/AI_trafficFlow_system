<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Video Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 라이브러리 추가 -->
</head>
<body>
    <h1>Traffic Video Analysis</h1>
    <p>Analyzing traffic video... Data will appear once processing is complete.</p>
    
    <canvas id="trafficChart" width="400" height="200"></canvas> <!-- 차트가 렌더링될 캔버스 -->

    <script>
        let trafficChart;

        async function fetchData() {
            try {
                const response = await fetch('/data');  // 서버로부터 데이터 요청
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                console.log(data);  // 콘솔에 데이터 출력

                // 데이터가 비어 있거나 'Processing data' 메시지일 경우
                if (data.message) {
                    console.warn(data.message);
                    setTimeout(fetchData, 5000);  // 5초 후 다시 데이터 요청
                    return [];
                }

                return data;

            } catch (error) {
                console.error('Fetch error: ', error);
                return [];  // 오류 발생 시 빈 배열 반환
            }
        }

        async function createChart() {
            const data = await fetchData();

            if (data.length === 0) {
                console.warn('No valid data available for charting.');
                return;  
            }

            // 차트에 사용할 데이터 생성
            const labels = data.map((_, index) => `Frame ${index + 1}`);  // 각 프레임에 번호 매김
            const carCounts = data.map(item => item.car_count);
            const busCounts = data.map(item => item.bus_count);
            const personCounts = data.map(item => item.person_count);

            // 기존 차트가 있으면 파괴
            if (trafficChart) {
                trafficChart.destroy();
            }

            const ctx = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(ctx, {
                type: 'bar',  // 막대형 차트
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Car Count',
                            data: carCounts,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Bus Count',
                            data: busCounts,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Person Count',
                            data: personCounts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Objects Detected'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Frame'
                            }
                        }
                    }
                }
            });
        }

        // 차트 생성 함수 호출
        createChart();
    </script>
</body>
</html>
