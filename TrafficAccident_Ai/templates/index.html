<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Video Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #faf7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        #video-container {
            position: relative;
            flex: 1;
            min-width: 300px;
        }
        #traffic-video, #detection-overlay {
            width: 100%;
            height: auto;
            max-height: 480px;
            object-fit: contain;
        }
        #detection-overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        #chart-container {
            flex: 1;
            min-width: 300px;
            height: 400px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #paulse_btn{
            background-color: red;
        }
        
        #detection-results {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Video Analysis</h1>
        <div class="content">
            <div id="video-container">
                <video id="traffic-video" controls>
                    <source src="/static/traffic_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <canvas id="detection-overlay"></canvas>
            </div>
            <div id="chart-container">
                <canvas id="object-chart"></canvas>
            </div>
        </div>
        <div class="controls">
            <button onclick="startDetection()">Start Detection</button>
            <button onclick="pauseDetection()" id="paulse_btn">Paulse Detection</button>
        </div>
        <div id="detection-results"></div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('traffic-video');
        const canvas = document.getElementById('detection-overlay');
        const ctx = canvas.getContext('2d');
        let chart;

        const objectColors = {
            car: 'rgba(255, 99, 132, 0.7)',
            bus: 'rgba(54, 162, 235, 0.7)',
            person: 'rgba(75, 192, 192, 0.7)',
            truck: 'rgba(255, 159, 64, 0.7)',
            motorcycle: 'rgba(153, 102, 255, 0.7)',
            bicycle: 'rgba(255, 205, 86, 0.7)'
        };

        function startDetection() {
            socket.emit('start_detection');
            video.play();
        }

        function pauseDetection() {
            socket.emit('pause_detection');
            video.pause();
        }

        function initChart() {
            const chartCtx = document.getElementById('object-chart').getContext('2d');
            chart = new Chart(chartCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Object Counts',
                        data: [],
                        backgroundColor: []
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateChart(objectCounts) {
            chart.data.labels = Object.keys(objectCounts);
            chart.data.datasets[0].data = Object.values(objectCounts);
            chart.data.datasets[0].backgroundColor = chart.data.labels.map(label => objectColors[label] || 'rgba(201, 203, 207, 0.7)');
            chart.update();
        }

        function resizeCanvasToDisplaySize(canvas) {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
                return true;
            }
            return false;
        }

        socket.on('detection_update', function(data) {
            const detections = data.detections;
            resizeCanvasToDisplaySize(canvas);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const scaleX = canvas.width / video.videoWidth;
            const scaleY = canvas.height / video.videoHeight;
            
            detections.forEach(detection => {
                const [x1, y1, x2, y2] = detection.box;
                const color = objectColors[detection.class] || 'white';
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x1 * scaleX, y1 * scaleY, (x2 - x1) * scaleX, (y2 - y1) * scaleY);
                
                ctx.fillStyle = color;
                ctx.font = '12px Arial';
                ctx.fillText(`${detection.class} ${detection.confidence}`, x1 * scaleX, y1 * scaleY - 5);
            });

            document.getElementById('detection-results').innerHTML = 
                `Detected objects: ${detections.map(d => d.class).join(', ')}`;

            updateChart(data.object_counts);
        });

        initChart();

        // Ensure the canvas is resized when the video loads
        video.addEventListener('loadedmetadata', function() {
            resizeCanvasToDisplaySize(canvas);
        });

        // Resize canvas when window is resized
        window.addEventListener('resize', function() {
            resizeCanvasToDisplaySize(canvas);
        });
    </script>
</body>
</html>
